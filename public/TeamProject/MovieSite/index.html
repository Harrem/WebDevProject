    <div class="SlideShowDiv" id="slideshowdiv">
        <!-- <div id="coverImg"></div> -->
        <div class="mySlides" id="">
            <img id="topimg" src="./1078157.jpg" alt="cover image">
            <img src="https://collider.com/wp-content/uploads/2017/06/black-panther-movie-poster-teaser.jpg" alt=""
                id="poster">
            <div id="container">
                <div id="textContainer">
                    <h1 id="title">The Maze Runner</h1>
                    <p id="description">Thomas is deposited in a community
                        of boys after his memory is erased, soon learning they're
                        all trapped in a maze that will require him to join forces
                        with fellow "runners" for a shot at escape.</p>
                    <div id="details">
                        <ol>
                            <li class="details_li" id="imdbRating">
                                <img class="details_logo" id="imdb" src="./1-tomato.png">
                                imdb rating
                            </li>
                            <li class="details_li" id="imdbRating">
                                <img class="details_logo" id="rottentomato" src="./2-imdb.png">

                            </li>
                            <li class="details_li" id="tmdbRating">
                                <img class="details_logo" id="imdb" src="./3-tmdb.svg">
                                tmdb rating
                            </li>
                        </ol>
                    </div>
                    <div id="buttons">
                        <button class="button">Watch Trailor</button>
                        <button class="button">Add To Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollViewer">
        <div class="movies" id="mostPopular">
        </div>
    </div>
    <div class="scrollViewer">
        <div class="movies" id="topRated">
        </div>
    </div>
    <div class="scrollViewer">
        <div class="movies" id="upcoming">
        </div>
    </div>
